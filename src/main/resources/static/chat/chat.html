<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Application </title>
    <link href="/comm/bootstrap.min.css" rel="stylesheet">
    <script src="/comm/jquery-1.10.2.min.js"></script>
    <link href="/chat/chat.css" rel="stylesheet">
    <script src="/chat/chat.js"></script>
</head>
<body>
 <header>
    <h1>Chat Web UI</h1>
  </header>
  <main class="container">
    <div class="chat-window" style="height: 500px;">
      <div class="chat-messages">
        <div class="message">
          <p class="message-text">Hello!</p>
          <p class="message-time">12:30pm</p>
        </div>
      </div>
      <form class="message-form">
        <input type="text" id="message" placeholder="Type a message...">
        <button type="submit" id="sendBtn">Send</button>
      </form>
    </div>
  </main>
</body>
</html>
